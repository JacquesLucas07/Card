<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Jacques - DevOps Engineer</title>
    <link rel="stylesheet" href="src/style/card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <div class="container">
        <div class="card-wrapper">
            <div class="card" id="businessCard">
                <!-- Face avant -->
                <div class="card-face card-front">
                    <div class="glow-effect"></div>
                    
                    <div class="card-header">
                        <div class="avatar-container">
                            <div class="avatar">
                                <span class="avatar-text">LJ</span>
                            </div>
                            <div class="status-indicator"></div>
                        </div>
                    </div>

                    <div class="card-body">
                        <h1 class="name">
                            <span class="first-name">Lucas</span>
                            <span class="last-name">Jacques</span>
                        </h1>
                        
                        <div class="role-container">
                            <div class="role-badge">
                                <i class="fas fa-server"></i>
                                <span>DevOps Engineer</span>
                            </div>
                        </div>

                        <div class="company">
                            <i class="fas fa-building"></i>
                            <span>RaceUp</span>
                        </div>

                        <div class="tagline">
                            <i class="fas fa-code"></i>
                            <span>Passionné d'informatique</span>
                        </div>

                        <div class="contact-info">
                            <a href="tel:+33612461843" class="contact-item">
                                <i class="fas fa-phone"></i>
                                <span>06 12 46 18 43</span>
                            </a>
                        </div>

                        <div class="social-links">
                            <a href="https://github.com" target="_blank" class="social-btn github" title="GitHub">
                                <i class="fab fa-github"></i>
                                <span class="btn-text">GitHub</span>
                            </a>
                            <a href="https://linkedin.com" target="_blank" class="social-btn linkedin" title="LinkedIn">
                                <i class="fab fa-linkedin"></i>
                                <span class="btn-text">LinkedIn</span>
                            </a>
                        </div>

                        <div class="flip-hint">
                            <i class="fas fa-sync-alt"></i>
                            <span>Cliquez pour retourner</span>
                        </div>
                    </div>
                </div>

                <!-- Face arrière -->
                <div class="card-face card-back">
                    <div class="glow-effect"></div>
                    
                    <div class="back-content">
                        <h2 class="back-title">Compétences</h2>
                        
                        <div class="skills-container">
                            <div class="skill-item">
                                <i class="fab fa-docker"></i>
                                <span>Docker</span>
                            </div>
                            <div class="skill-item">
                                <i class="fab fa-kubernetes"></i>
                                <span>Kubernetes</span>
                            </div>
                            <div class="skill-item">
                                <i class="fab fa-aws"></i>
                                <span>AWS</span>
                            </div>
                            <div class="skill-item">
                                <i class="fab fa-jenkins"></i>
                                <span>CI/CD</span>
                            </div>
                            <div class="skill-item">
                                <i class="fab fa-python"></i>
                                <span>Python</span>
                            </div>
                            <div class="skill-item">
                                <i class="fab fa-git-alt"></i>
                                <span>Git</span>
                            </div>
                        </div>

                        <div class="qr-section">
                            <div class="qr-placeholder">
                                <i class="fas fa-qrcode"></i>
                            </div>
                            <p class="qr-text">Scannez pour plus d'infos</p>
                        </div>

                        <div class="flip-hint">
                            <i class="fas fa-sync-alt"></i>
                            <span>Retour</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="interaction-hint">
            <i class="fas fa-hand-pointer"></i>
            <span>Déplacez votre souris pour interagir</span>
        </div>
    </div>

    <script src="src/script/card.js"></script>
</body>
</html>
